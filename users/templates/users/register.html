<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>

        /* Basic styling for the body */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
            margin: 0;
        }

        /* Styling for the container */
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styling for the heading */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Styling for text, email, and password input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Styling for the submit button */
        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #45a049;
        }

        /* Styling for the login link section */
        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        /* Styling for the login link */
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for the login link */
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <!-- Registration form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <!-- Link to login if the user already has an account -->
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
